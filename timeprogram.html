
<!DOCTYPE HTML>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
</head>
<html>
    <body class="container">
        <h1>Accurate time is essential.</h1>
        <button type="button" onclick="timeCall()" class="button">Click to update time</button>
        <div class="time">The current time is:<p id="time-box" class="box">TIME</p></div>
        <script type="text/javascript" src="script.js"></script>
        <div>
            <div class="stopclock">Stopclock:</div>
            <div class="timer" id="timer"></div>
            <button id="start"></button>
            <button id="stop"></button>
        </div>
    </body> 
</html>
